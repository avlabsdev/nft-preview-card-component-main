<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component by Aaron Varga</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <a href="#"  class="img-link">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="View icon" class="view-icon">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="eq-img">
    </a>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="wrapper">
      <div class="eth"><img src="images/icon-ethereum.svg" alt="Equilibrium icon">0.041 ETH</div>
      <div class="time"><img src="images/icon-clock.svg" alt="Clock icon">3 days left</div>
    </div>
    <hr>
    <div class="credit">
      <img src="images/image-avatar.png" alt="Avatar image" class="avatar-img">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.frontendmentor.io/profile/thenihilistdev" target="_blank">Aaron Varga</a>.
  </footer>
</body>
</html>
